<div id="main-movie-ranking-carousel">
  <ul>
    <li data-ng-repeat="movie in fingo_movies"><a href></a></li>
  </ul>
  <div>
    <figure
      data-ng-repeat="movie in fingo_movies"
      data-ng-init="$last && repeatComplete()"
      >
      <a href="#">
        <img data-ng-src="{{movie.img}}" alt="{{movie.title}}">
        <div class="hover">
          <h3>{{movie.title}}</h3>
          <div class="stars" data-ng-click="$event.stopPropagation();">
            <form novalidate class="star-rating-form" action="#" id="star_rating{{movie.id}}">
             <input value="null" id="cencel" checked type="radio" name="rating" >
              <label for="cencel">
                <span>취소</span>
                <button type="button" name="button" class="cancel-btn">
                  취소
                </button>
              </label>

              <input value="0.5" id="star1_{{movie.id}}"
                type="radio" name="rating" >
              <label for="star1_{{movie.id}}" class="star1">
                <span >0.5점</span>
                <svg>
                  <path class="icon-star-left" d="M601,680m0,22.038L592.965,706l1.1-9.259L588,689.931l8.715-1.76L601,680" transform="translate(-588 -680)"/>
                </svg>
              </label>

              <input value="1" id="star2_{{movie.id}}"
                type="radio" name="rating" >
              <label for="star2_{{movie.id}}"  class="star2">
                <span >1점</span>
                <svg>
                  <path class="icon-star-right" d="M602,680m0,22.038L610.035,706l-1.1-9.259,6.066-6.81-8.715-1.76L602,680" transform="translate(-602 -680)"/>
                </svg>
              </label>

              <input value="1.5" id="star3_{{movie.id}}"
                type="radio" name="rating" >
              <label for="star3_{{movie.id}}">
                <span >1.5점</span>
                <svg>
                  <path class="icon-star-left" d="M601,680m0,22.038L592.965,706l1.1-9.259L588,689.931l8.715-1.76L601,680" transform="translate(-588 -680)"/>
                </svg>
              </label>

              <input value="2" id="star4_{{movie.id}}"
                type="radio" name="rating" >
              <label for="star4_{{movie.id}}"  class="star4">
                <span >2점</span>
                <svg>
                  <path class="icon-star-right" d="M602,680m0,22.038L610.035,706l-1.1-9.259,6.066-6.81-8.715-1.76L602,680" transform="translate(-602 -680)"/>
                </svg>
              </label>


              <input value="2.5" id="star5_{{movie.id}}"
                type="radio" name="rating" >
              <label for="star5_{{movie.id}}">
                <span >2.5점</span>
                <svg>
                  <path class="icon-star-left" d="M601,680m0,22.038L592.965,706l1.1-9.259L588,689.931l8.715-1.76L601,680" transform="translate(-588 -680)"/>
                </svg>
              </label>

              <input value="6" id="star6_{{movie.id}}"
                type="radio" name="rating" >
              <label for="star6_{{movie.id}}"  class="star6">
                <span>3점</span>
                <svg>
                  <path class="icon-star-right" d="M602,680m0,22.038L610.035,706l-1.1-9.259,6.066-6.81-8.715-1.76L602,680" transform="translate(-602 -680)"/>
                </svg>
              </label>

              <input value="7" id="star7_{{movie.id}}"
                type="radio" name="rating" >
              <label for="star7_{{movie.id}}">
                <span >3.5점</span>
                <svg>
                  <path class="icon-star-left" d="M601,680m0,22.038L592.965,706l1.1-9.259L588,689.931l8.715-1.76L601,680" transform="translate(-588 -680)"/>
                </svg>
              </label>

              <input value="8" id="star8_{{movie.id}}"
                type="radio" name="rating" >
              <label for="star8_{{movie.id}}"  class="star8">
                <span >4점</span>
                <svg>
                  <path class="icon-star-right" d="M602,680m0,22.038L610.035,706l-1.1-9.259,6.066-6.81-8.715-1.76L602,680" transform="translate(-602 -680)"/>
                </svg>
              </label>

              <input value="9" id="star9_{{movie.id}}"
                type="radio" name="rating" >
              <label for="star9_{{movie.id}}">
                <span >4.5점</span>
                <svg>
                  <path class="icon-star-left" d="M601,680m0,22.038L592.965,706l1.1-9.259L588,689.931l8.715-1.76L601,680" transform="translate(-588 -680)"/>
                </svg>
              </label>

              <input value="10" id="star10_{{movie.id}}"
                type="radio" name="rating" >
              <label for="star10_{{movie.id}}">
                <span >5점</span>
                <svg>
                  <path class="icon-star-right" d="M602,680m0,22.038L610.035,706l-1.1-9.259,6.066-6.81-8.715-1.76L602,680" transform="translate(-602 -680)"/>
                </svg>
              </label>

              <button type="submit" class="submit">평가하기</button>
              <output></output>

            </form>
          </div>
          <button type="button" data-ng-click="$event.preventDefault();">보고싶어요</button>
          <button type="button" data-ui-sref="main.comment({'id': movie.id})">코멘트 쓰기</button>
        </div>
      </a>
    </figure>
  </div>
</div>
